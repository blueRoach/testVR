<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2018.3.5Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/vrTest3.json", {onProgress: UnityProgress});
    </script>
    <style>
      .jiege{
        font-size: 18px;
        font-weight: bold;
        animation:mymove 2s infinite;
        position: relative;
        min-height: 50px;
      }
      @keyframes mymove
      {
        0% {left:0px; color: green; font-size: 18px}
        50% {left:200px; color: red; font-size: 26px}
        100% {left:0px; color: blue; font-size: 18px}
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div class="jiege">杰哥看一哈行了不</div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">2018.3.5Test</div>
      </div>
    </div>
  </body>
</html>
